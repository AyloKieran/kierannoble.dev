<!DOCTYPE html>
<html lang="en" class="home" id="portfolio">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Kieran Noble</title>
    <meta name="description" content="Kieran Noble's personal portfolio and projects">
    <link rel="stylesheet" href="/dist/output.css" async>
    <script data-main="/dist/site.js" src="UI/Utilities/ThirdParty/RequireJS/require.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="/assets/favicon.png" />
    <link rel="preload" href="/assets/fonts/brandon-grotesque-black.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/fonts/Lato-Bold.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/assets/fonts/Lato-Light.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/assets/fonts/Lato-Regular.ttf" as="font" type="font/ttf" crossorigin>
</head>

<body class="layout layout--portfolio">

    <div data-bind="component: koComponents.layout.navigation"></div>
    <!-- ko if: !hasSelectedContent() -->
    <div data-bind="component: koComponents.layout.intro"></div>
    <!-- /ko -->
    <main class="layout" data-bind="component: koComponents.pages.home, css: { 'hidden': selectedContent() != 'home' }"></main>
    <main class="layout" data-bind="component: koComponents.pages.harmony, css: { 'hidden': selectedContent() != 'harmony' }"></main>
    <main class="layout" data-bind="component: koComponents.pages.pinewood, css: { 'hidden': selectedContent() != 'pinewood' }"></main>
    <main class="layout" data-bind="component: koComponents.pages.experimentalImagery, css: { 'hidden': selectedContent() != 'experimentalImagery' }"></main>
    <main class="layout" data-bind="component: koComponents.pages.partsAndSections, css: { 'hidden': selectedContent() != 'partsAndSections' }"></main>
    <div data-bind="component: koComponents.layout.footer"></div>
</body>

</html>
