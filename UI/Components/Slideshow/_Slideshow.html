<!-- ko if: showSlideshow-->
<div class="slideshow slideshow--shown">

    <div class="slideshow__image" data-bind="css: { 'slideshow__image--full': !showThumbnails() }">
        <img data-bind="attr:{src: selectedImage}">
    </div>

    <!-- ko if: showThumbnails -->
    <div class="slideshow__thumbnails-holder">
        <div class="slideshow__thumbnails" data-bind="foreach: slideshowImages">
            <div class="slideshow__thumbnail" data-bind="click: selectImage.bind($data, $index())">
                <img data-bind="attr: {src: $data}" width="120" height="60" loading="lazy">
            </div>
        </div>
    </div>
    <!-- /ko -->

    <div class="slideshow__button slideshow__button--close" data-bind="click: close"></div>
    <!-- ko if: showPrevious -->
    <div class="slideshow__button slideshow__button--previous" data-bind="click: previous"></div>
    <!-- /ko -->
    <!-- ko if: showNext -->
    <div class="slideshow__button slideshow__button--next" data-bind="click: next"></div>
    <!-- /ko -->
    <!-- ko if: showDownload -->
    <a class="slideshow__button slideshow__button--download" data-bind="attr: {href: downloadUrl}"></a>
    <!-- /ko -->

</div>
<!-- /ko -->
